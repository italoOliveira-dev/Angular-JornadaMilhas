<app-card variant="secondary" class="form-busca">
	<form [formGroup]="formBuscaService.formBusca" (ngSubmit)="buscar()">
		<h2>Passagens</h2>
		<div class="flex-container">
			<mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">
				<mat-button-toggle [value]="false">
					@if (!formBuscaService.formBusca.get('somenteIda')?.value) {
					<mat-icon>check</mat-icon>
					}
					IDA E VOLTA
				</mat-button-toggle>
				<mat-button-toggle [value]="true">
					@if (formBuscaService.formBusca.get('somenteIda')?.value) {
					<mat-icon>check</mat-icon>
					}
					SOMENTE IDA
				</mat-button-toggle>
			</mat-button-toggle-group>
			<mat-chip (click)="formBuscaService.openDialog()">
				<div class="inner">
					<mat-icon>check</mat-icon> {{formBuscaService.getPassageiros()}}
				</div>
			</mat-chip>
			<mat-chip (click)="formBuscaService.openDialog()">
				<div class="inner">
					<mat-icon>check</mat-icon> {{formBuscaService.obterControle('tipo').value}}
				</div>
			</mat-chip>
		</div>

		<div class="flex-container">

			<div class="drop-container">
				<app-dropdown-uf label="Origem" iconePrefixo="flight_takeoff"
					[control]="this.formBuscaService.obterControle('origem')"></app-dropdown-uf>
			</div>
			<button mat-icon-button (click)="formBuscaService.trocarOrigemDestino()">
				<mat-icon>sync_alt</mat-icon>
			</button>
			<div class="drop-container">
			<app-dropdown-uf label="Destino" iconePrefixo="flight_land"
				[control]="formBuscaService.obterControle('destino')"></app-dropdown-uf>
			</div>

			<mat-form-field class="input-container" appearance="outline">
				<mat-label>Data de ida</mat-label>
				<input matInput [matDatepicker]="ida" placeholder="selecione">
				<mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
				<mat-datepicker #ida></mat-datepicker>
			</mat-form-field>
			<mat-form-field class="input-container" appearance="outline">
				<mat-label>Data de volta</mat-label>
				<input matInput [matDatepicker]="volta" placeholder="selecione">
				<mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
				<mat-datepicker #volta></mat-datepicker>
			</mat-form-field>
			<button mat-raised-button color="primary">Buscar</button>
		</div>
	</form>
</app-card>
